<div class="container" [hidden]="submitted">
    <h1>New Event</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="event.name" ngControl="name" required  
        #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" 
      [disabled]="!eventForm.form.valid">Submit</button>

        <button type="button" class="btn btn-default" (click)="newEvent()" >New Event</button>
    </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ event.name }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
