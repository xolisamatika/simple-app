<div class="container" [hidden]="submitted">
    <h1>New Team</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #teamForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="team.name" ngControl="name" required  
        #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="isoCode">Iso code</label>
        <input type="text" class="form-control"
          [(ngModel)]="team.iso_code"
            ngControl="isoCode" >
      </div>
      <button type="submit" class="btn btn-default" 
      [disabled]="!teamForm.form.valid">Submit</button>

        <button type="button" class="btn btn-default" (click)="newTeam()" >New Team</button>
    </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ team.name }}</div>
  </div>
 <div class="row">
    <div class="col-xs-3">Iso code</div>
    <div class="col-xs-9 pull-left">{{ team.iso_code }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
